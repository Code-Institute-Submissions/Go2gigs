<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Go2Gigs</title>
</head>

<body>
	<!-- Hero Section -->
	<section class="hero">
		<div class="opaque-overlay">
			<div class="container">
				<div class="row">
					<div class="col">
						<h1 id="hero-heading">Go 2 Gigs Anywhere Anytime</h1>
					</div>
				</div>
			</div>
			<div class="container" id="search-box-outer">
				<form id="search-form" autocomplete="off">
					<div class="form-row align-items-center" id="search-row">
						<div class="col-md-3 col-md-3 col-sm-12 p-0">
							<select required class="form-control" id="search-by">
                                <option value = '' disabled selected hidden>Choose...</option>
                                <option value = '0'>Search by City</option>
                                <option value = '1'>Search by Artist</option>
							</select>
						</div>
						<div class="col-md-3 col-sm-12 p-0">
							<input type="text" class="form-control" id="user-input" required>
                        </div>
							<div class="col-md-2 col-sm-12 p-0">
								<div class="input-group date">
									<input type="text" class="form-control datepicker" id="date-from" placeholder="Date from" required>
                        </div>
								</div>
								<div class="col-md-2 col-sm-12 p-0">
									<div class="input-group date">
										<input type="text" class="form-control datepicker" id="date-to" placeholder="Date to" required>
                        </div>
									</div>
									<div class="col-md-2 col-sm-12 p-0">
										<input type="submit" class="btn btn-primary" id="search-btn" value="Search">
									</div>
									</div>
				</form>
			</div>
		</div>
	</section>

	<!-- Results Section -->
	<section class="container-fluid hidden results" id="results-section">
		<div class="row no-gutters" id="results-row">
			<div class="col-12 col-md-5" id="data-col">
				<div class="table-responsive" id="data-table">
					<table id="table" data-height="400" data-search="true"
						class="table table-borderless table-fixed table-sm">
						<thead>
							<tr>
								<th data-field="Date" data-width="150">Date</th>
								<th data-field="Artist" data-width="150">Artist</th>
								<th data-field="City" data-width="150">City</th>
								<th data-field="Venue" data-width="150">Venue</th>
								<th data-field="Find" data-formatter="findFormatter" data-width="150">Find</th>
								<th data-field="Play" data-formatter="playFormatter" data-width="150">Play</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<div class="col-12 col-md-7" id="map-col">
				<div id="map"></div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="container-fluid" id="footer-container">
		<div class="row">
			<div class="col-12">
				<ul class="list-inline" id="social-links">
					<li class="list-inline-item">
						<a href="https://www.facebook.com"
							target="_blank"><i class="fab fa-facebook-square color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Facebook link</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.twitter.com"
							target="_blank"><i class="fab fa-twitter-square color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Twitter link</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.instagram.com"
							target="_blank"><i class="fab fa-instagram color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Instagram link</span>
						</a>
					</li>
                    <li class="list-inline-item">
						<a href="https://www.songkick.com"
							target="_blank"><img src="assets/images/sk-badge-white.png" id="sk-image" aria-hidden="true" rel="noopener"></img>
							<span class="sr-only">Songkick link</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>

	<!-- Modal -->
	<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					<div id="player"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
	</script>
	<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/markerclustererplus/2.1.4/markerclusterer.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEpPkjqOvCqa0kghMNInbffbMj8STkhB4&libraries=places">
	</script>
</body>

</html>
