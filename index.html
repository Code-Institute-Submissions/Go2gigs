<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Go2Gigs</title>
</head>
<body>
	<!-- Navbar -->
	<section class="container-fluid" id="hero-scroll">
		<nav class="navbar fixed-top navbar-dark">
			<a class="navbar-brand justify-content-center" href="#hero-scroll">Go2Gigs</a>

			<button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item ml-2"><a class="nav-link" href="#hero-scroll">Home</a></li>
					<li class="nav-item ml-2"><a class="nav-link" href="#facilities-scroll">In Your City</a></li>
					<li class="nav-item ml-2"><a class="nav-link" href="#play-scroll">Alert Me</a></li>
				</ul>
			</div>

            <i class="fas fa-search" data-toggle="modal" data-target="#searchModal"></i>

		</nav>
	</section>

    	<!-- Footer -->
	<footer class="container-fluid" id="footer-container">
		<div class="row">
			<div class="col-12">
				<ul class="list-inline" id="social-links">
					<li class="list-inline-item">
						<a href="https://www.facebook.com"
							target="_blank"><i class="fab fa-facebook-square color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Facebook link</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.twitter.com"
							target="_blank"><i class="fab fa-twitter-square color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Twitter link</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.instagram.com"
							target="_blank"><i class="fab fa-instagram color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Instagram link</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.youtube.com"
							target="_blank"><i class="fab fa-youtube-square color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Youtube link</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>

    <!-- searchModal -->
    <div class="modal fade modal-container" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalTitle"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title color-white" id="searchModalTitle">Search</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="color-white">&times;</span>
                    </button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row">
							<div class="form-group col-12">
								<input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
                            </div>
							<div class="form-group col-12">
								<input type="text" class="form-control" id="artist" name="artist" placeholder="Artist" required>
                            </div>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Search</button>
					</form>
				</div>
			</div>
		</div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
</body>
</html>
