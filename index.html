<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Go2Gigs</title>
</head>

<body>
	<!-- Hero Section -->
	<section class="hero">
		<div class="opaque-overlay">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<div class="row">
						<div class="col-lg-2 col-md-2 col-sm-12">
							<select class="form-control search-slt" id="exampleFormControlSelect1">
                                <option>Search by City</option>
                                <option>Search by Artist</option>
							</select>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12">
							<input type="text" class="form-control search-slt" placeholder="Enter City">
                        </div>
							<div class="col-lg-2 col-md-2 col-sm-12">
								<div class="input-group date">
									<input type="text" class="form-control datepicker" placeholder="Date from">
                        </div>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-12">
									<div class="input-group date">
										<input type="text" class="form-control datepicker" placeholder="Date to">
                        </div>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-12">
										<button type="button" class="btn btn-danger wrn-btn">Search</button>
									</div>
								</div>
							</div>
						</div>
					</div>
	</section>

	<!-- Data Table Secion -->
	<section class="container-fluid" id="data-table">
		<table id="table" data-toggle="table" class="table table-sm table-hover table-striped table-dark">
			<thead>
				<tr>
					<th data-field="displayName">Artist</th>
					<th data-field="date">Date</th>
					<th data-field="venue">Venue</th>
					<th data-field="uri" id="linkcol">
						<img src="assets/images/by-songkick-white.png" alt="by songkick image" id="skimg"></th>
				</tr>
			</thead>
		</table>
	</section>

	<!-- Map Section -->
	<div id="map"></div>

	<!-- Footer -->
	<footer class="container-fluid" id="footer-container">
		<div class="row">
			<div class="col-12">
				<ul class="list-inline" id="social-links">
					<li class="list-inline-item">
						<a href="https://www.facebook.com"
							target="_blank"><i class="fab fa-facebook-square color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Facebook link</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.twitter.com"
							target="_blank"><i class="fab fa-twitter-square color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Twitter link</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.instagram.com"
							target="_blank"><i class="fab fa-instagram color-white" aria-hidden="true" rel="noopener"></i>
							<span class="sr-only">Instagram link</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
	</script>
	<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- <script 
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script> -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEpPkjqOvCqa0kghMNInbffbMj8STkhB4&callback=initMap">
	</script>
	<script>
		$('.datepicker').datepicker({
            weekStart: 1,
            startDate: "today",
            clearBtn: true,
            autoclose: true,
            todayHighlight: true
        });
	</script>
</body>

</html>
